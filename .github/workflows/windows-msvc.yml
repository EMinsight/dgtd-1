name: windows-msvc

permissions:
  actions: write

on:
  pull_request:
    branches:
      - main
      - dev
   
jobs:
  builds-and-tests:
    
    runs-on: windows-latest

    steps:
    
    - name: checkout
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: getcmake
      uses: lukka/get-cmake@latest

    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11

    - name: Setup Ninja
      uses: ashutoshvarma/setup-ninja@master

    # - name: Builds mfem-geg
    #   run: | 
    #     cmake -S external/mfem-geg -B mfem-geg-build/ -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=mfem-geg-install -G Ninja
    #     cmake --build mfem-geg-build/ -j --config Release
    #     cmake --install mfem-geg-build/ --config Release
        
    - name: Builds semba/dgtd
      uses: lukka/run-cmake@v10
      env: 
        MFEM_DIR: 'mfem-geg-install/lib/cmake/mfem/'
      with:
        configurePreset: 'msvc-x64-release'
        buildPreset: 'msvc-x64-release'
        buildPresetAdditionalArgs: "['--parallel']"
      
    - name: Run hesthaven comparison tests 
      run: build/msvc-x64-release/bin/hesthavenComparison_tests

    - name: Run maxwell mfem tests 
      run: build/msvc-x64-release/bin/mfem_tests

    - name: Run maxwell tests 
      run: build/msvc-x64-release/bin/maxwell_tests

    - name: Run maxwell solver tests 
      run: build/msvc-x64-release/bin/maxwell_solver_tests

    - name: Run cases tests 
      run: build/msvc-x64-release/bin/cases_tests

